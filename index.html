<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-success text-white">
    <nav class="navbar navbar-light bg-light text-center bg-dark">
        <span class="navbar-brand mb-0 h1 text-center w-100 text-light">BLACKJACK</span>
    </nav>
    <div class="container">
        <div class="controls text-center mt-3">
            <button class="btn btn-danger">New Game</button>
            <button class="btn btn-primary">Take Card</button>
            <button class="btn btn-primary">Stop</button>
        </div>
        
        <div class="row container mt-4">
            <div class="col">
                <h1>Player 1 - <small>0</small></h1>
                <div id="playerCards">
                    <img src="assets/cards/10C.png" alt="card">
                    <!-- <img src="assets/cards/10C.png" alt="card">
                    <img src="assets/cards/10C.png" alt="card">
                    <img src="assets/cards/10C.png" alt="card"> -->
                </div>    
            </div>
        </div>
        <div class="row container mt-2">
            <div class="col">
                <h2>Computer - <small>0</small></h2>
                <div id="computerCards">
                    <img src="assets/cards/10C.png" alt="card">
                    <!-- <img src="assets/cards/8C.png" alt="card">
                    <img src="assets/cards/5C.png" alt="card">
                    <img src="assets/cards/10C.png" alt="card"> -->
                </div>   
            </div>
        </div>
    </div>

    <script src="js/underscore-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="js/script.js"></script>
</body>
</html>
